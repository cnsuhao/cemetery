<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>Cemetery</title>
		<script src = 'https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
	</head>
	<body>
		<div id = "unity-player">
			<div class = "error">
				<a href = "http://unity3d.com/webplayer/" title = "Unity Web Player. Install now!">
					<img src = "http://webplayer.unity3d.com/installation/getunity.png" alt = "Unity Web Player. Install now!" />
				</a>
			</div>
		</div>
		<script src = 'http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js'></script>
		<script>
			$(document).ready(
				function() {
					var error_view = $("#unity-player .error");
					error_view.hide();

					var unity_object = new UnityObject2(
						{
							width: 640,
							height: 480,
							params: { enableDebugging: "0" }
						}
					);
					unity_object.observeProgress(
						function (progress) {
							switch (progress.pluginStatus) {
								case "broken":
								case "missing":
									error_view.find("a").click(
										function (event) {
											unity_object.installPlugin();
											return false;
										}
									);
									error_view.show();
									break;
								case "installed":
									error_view.remove();
									break;
								case "first":
								default:
									break;
							}
						}
					);

					unity_object.initPlugin($("#unity-player")[0], "cemetery-alpha.unity3d");
				}
			);
		</script>
	</body>
</html>
